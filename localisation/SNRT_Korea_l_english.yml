 ### Ideas ###
 
  KOR_corrupt_government_idea:0 "비효율적인 관료제"
  KOR_corrupt_government_idea_desc:0 "경제는 과거에 비해 발달하였지만 우리의 행정체계는 이를 따라가지 못하고 있습니다. 행정업무를 위한 복잡한 절차와 이에 필요한 수많은 서류, 누락된 호구와 통계와 괴리가 큰 세수 등이 이를 증명하고 있습니다. 비효율적인 관료제를 해결하기 위해선 개혁이 필요할 것입니다."
  KOR_legacy_of_old_era_idea:0 "구시대의 유산"
  KOR_legacy_of_old_era_idea_desc:0 "시대에 뒤쳐진 전통들이 아직도 한국사회에서 힘을 가지고 있습니다. 하지만 젊은이들은 서구적 삶을 동경하며, 부녀자들은 자신들의 권리가 신장되기를 원하고 있습니다. 이러한 갈등은 우리 사회의 통합을 저해하고 있습니다."
  KOR_broken_economy_idea:0 "재벌중심적 경제"
  KOR_broken_economy_idea_desc:0 "많은 이들이 우리의 경제가 과거에 비해 개선됐다는 것은 인정합니다. 하지만 우리 경제는 재벌 중심의 경제를 통해 발전해왔으며, 현재까지도 경제는 소수의 재벌 기업들이 주도하고 있습니다. 과거 재벌 중심의 경제는 장점도 있었지만 현재는 재벌 중심의 경제로 인하여 국가의 부가 소수의 재벌에게 쏠리고 있으며,  경제의 성장은 오히려 더디기만 합니다. 또한 전반적인 산업 현장의 설비가 매우 열악하며, 산업 기술의 수준은 아직도 낮습니다."
  KOR_less_advanced_army_idea:0 "미숙한 군대"
  KOR_less_advanced_army_idea_desc:0 "대한제국군은 그 규모에 비해 질적으로 매우 부족합니다. 대부분의 장교들은 대전쟁을 경험해 본 적이 없고, 소수의 경험있는 장교들은 이를 고쳐나가고자 하지만, 제국의 예산은 부패로 인하여 항상 부족합니다. 이로 인해 병사들의 대우와 무기의 질은 매우 열악합니다."
  KOR_the_unsan_gold_mine_idea:0 "운산 금광"
  KOR_the_unsan_gold_mine_idea_desc:0 "운산금광의 금은 우리 경제에 도움을 주고 있습니다. 추가적인 개발을 검토할 수 있을 것입니다."
  KOR_Pacific_Sphere_idea:0 "태평양 영향권"
  KOR_Pacific_Sphere_idea_desc:0 "미국과 태평양은 1866년 제너럴 리노호를 통한 개항 이후 현재까지도 우리 제국에 크나큰 영향력을 미치고 있습니다. 많은 미국계 기업들이 한국에 들어와 있으며, 몇몇 금광들은 미국 기업에 의해 운영됩니다. 이러한 영향력을 떼어내는 것이란 어려울 것입니다. 특별한 일이 일어나기 전까지는요.."
  KOR_Japanese_economic_encroachment_idea:0 "일본의 경제 잠식"
  KOR_Japanese_economic_encroachment_idea_desc:0 "일본의 대한제국 지배 시도는 과거 무력을 통한 시도에서부터 경제를 통한 잠식까지 다양한 방법으로 이루어지고 있으며, 현재는 대한제국의 경제를 잠식하기 위해 심혈을 기울이고 있습니다. 아주 위험한 수준은 아니지만 항상 예의주시하여야 합니다."
 
 
 
